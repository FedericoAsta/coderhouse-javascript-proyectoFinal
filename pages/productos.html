<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tienda de música en Buenos Aires orientada a guitarras de nivel profesional. Fender, Gibson, PRS y más.">

        <meta name="copyright" content="FV Guitars S.A.">
        <meta property="og:title" content="FV Guitars">

        <meta property="og:image" content="https://ibb.co/6NT8WqW">

        <title>FV Guitars  |  Inicio</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="../img/pngwing.com.png" type="image/x-icon">
    </head>

    <body>
        <header>
            <div class="flexNavBar">
                <div class="logo"><img class="logoImagen" src="../img/pngwing.com.png" alt="Logo FV Guitars"><a href="../index.html">FV Guitars</a></div>
                <nav>
                    <ul class="navBar">
                        <li><a href="">Productos</a></li>
                        <li><a href="../pages/carrito.html">Carrito</a></li>
                        <li><a href="../pages/contacto.html">Contacto</a></li>
                        <li><button class="cardButton" id="modoOscuro">Modo Oscuro</button></li>
                        <li><button class="cardButton" id="modoClaro">Modo Claro</button></li>
                    </ul>
                </nav>
            </div>

            <!-- SWIPER NAVIGATION -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../img/Rectangle 2.png" alt=""></div>
                    <div class="swiper-slide"><img src="../img/banner2.png" alt=""></div>
                    <div class="swiper-slide"><img src="../img/banner3.png" alt=""></div>
                    <div class="swiper-slide"><img src="../img/banner4.png" alt=""></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

            <div>
                <ul class="brandBar">
                    <li><a href="https://www.fender.com/es/start" target="_blank"><img class="brandImg" src="../img/fender.png" alt="Logo Fender"></a></li>
                    <li><a href="https://www.gibson.com/en-US/" target="_blank"><img class="brandImg"src="../img/gibson.png" alt="Logo Gibson"></a></li>
                    <li><a href="https://prsguitars.com/" target="_blank"><img class="brandImg"src="../img/123.png" alt="Logo PRS"></a></li>
                    <li><a href="https://www.suhr.com/" target="_blank"><img class="brandImg"src="../img/33.png" alt="Logo Suhr"></a></li>
                    <li><a href="https://www.epiphone.com/en-US/" target="_blank"><img class="brandImg"src="../img/44.png" alt="Logo Epiphone"></a></li>
                    <li><a href="https://marshall.com/" target="_blank"><img class="brandImg"src="../img/marshall.png" alt="Logo Marshall"></a></li>
                </ul>
            </div>
        </header>

        <main>
            <div class="tituloPrincipal"><h1>Productos</h1></div>

            <div class="buttons">
                <div class="cardButton" id="sinOrden">Quitar Filtro</div>
                <div class="cardButton" id="ordenarAZ">Ordenar A-Z</div>
                <div class="cardButton" id="ordenarZA">Ordenar Z-A</div>
                <div class="cardButton" id="mayorPrecio">Mayor Precio</div>
                <div class="cardButton" id="menorPrecio">Menor Precio</div>
                <div class="cardButton" id="ofertas">Ofertas</div>
            </div>

            <div id="productCards">
                <div class="cardFlex">

                </div>
            </div>
        </main>

        <footer>
            <div class="footerBoxFlex">
                <div class="footerBox1">
                    <section class="footerBox">
                        <div class="footerBoxTitulo"><p>Información</p></div>
                        <div class="footerBoxLista">
                            <ul class="footerBoxListaUL">
                                <li><a href="">Envios</a></li>
                                <li><a href="">Sobre Nosotros</a></li>
                                <li><a href="">Contacto</a></li>
                            </ul>
                        </div>
                    </section>
                </div>
                <div class="footerBox2">
                    <section class="footerBox">
                        <div class="footerBoxTitulo"><p>Locales</p></div>
                        <div class="footerBoxLista">
                            <ul>
                                <li>Calle Falsa 123</li>
                                <li>Dirección Inventada 1234</li>
                            </ul>
                        </div>
                    </section>
                </div>
                <div class="footerBox3">
                    <section class="footerBox">
                        <div class="footerBoxTitulo"><p>Seguinos en nuestras redes</p></div>
                        <div class="footerBoxLista">
                            <ul class="footerBoxListaUL">
                                <li><a href="https://www.instagram.com/" target="blank"><img src="../img/instagram.png" alt="Logo Instagram"></a></li>
                                <li><a href="https://www.facebook.com/" target="blank"><img src="../img/facebook.png" alt="Logo Facebook"></a></li>
                                <li><a href="https://www.whatsapp.com/" target="blank"><img src="../img/telefono.png" alt="Logo Telefono"></a></li>
                                <li><a href="https://www.gmail.com/" target="blank"><img src="../img/mail.png" alt="Logo Mail"></a></li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> 
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="../js/swiper.js"></script>
        <script src="../js/productos.js"></script>
